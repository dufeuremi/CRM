
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - CRM BDR</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-light);
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('texture.svg');
            background-repeat: repeat;
            background-position: 0 0;
            opacity: 0.1;
            z-index: 0;
            pointer-events: none;
        }

        .login-card {
            padding: 2rem;
            width: 100%;
            max-width: 380px;
            position: relative;
            z-index: 1;
        }

        .login-logo {
            display: flex;
            justify-content: center;
            margin: 0;
        }

        .login-logo img {
            width: 240px;
            object-fit: contain;
            margin-bottom: 1rem;
        }

        .login-title {
            text-align: center;
            margin-bottom: 0.25rem;
        }

        .login-title h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            padding: 0.875rem 1rem;
            border: 1px solid #7b90ad;
            border-radius: 15px;
            font-size: 1rem;
            font-family: 'Sora', sans-serif;
            color: var(--text-primary);
            background-color: var(--bg-white);
            transition: var(--transition);
            width: 100%;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 110, 255, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        .input-icon svg {
            width: 20px;
            height: 20px;
        }

        .form-input.with-icon {
            padding-left: 3rem;
        }

        .login-btn {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background-color: var(--primary-color);
            color: var(--text-light);
            border: 1px solid #1D2B3D;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 500;
            font-family: 'Sora', sans-serif;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 0.25rem;
        }

        .login-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger-color);
            border-radius: 15px;
            padding: 0.875rem;
            color: var(--danger-color);
            font-size: 0.875rem;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="assets/logo.svg" alt="Taskalys">
            </div>
            
            <div class="error-message" id="errorMessage"></div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <i data-lucide="mail"></i>
                        </div>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input with-icon" 
                            placeholder="votre@email.com"
                            required
                            autocomplete="email"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mot de passe</label>
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <i data-lucide="lock"></i>
                        </div>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input with-icon" 
                            placeholder="••••••••"
                            required
                            autocomplete="current-password"
                        >
                    </div>
                </div>

                <button type="submit" class="login-btn">
                    <i data-lucide="log-in"></i>
                    Se connecter
                </button>
            </form>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }

        // Login form handler
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Hide error message
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';

            // Basic validation
            if (!email || !password) {
                showError('Veuillez remplir tous les champs');
                return;
            }

            // TODO: Add API call here
            // For now, just redirect to dashboard
            console.log('Login attempt:', { email, password });
            
            // Simulate login success
            window.location.href = '/';
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        // Check if redirected from logout
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('logout') === 'true') {
            // Optionally show a logout success message
        }
    </script>
</body>
</html>
